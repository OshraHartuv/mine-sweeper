<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame(event)" oncontextmenu="return false" ;>

    <div class="lives">lives: <span>❤️❤️❤️</span></div>
    <button class="smily" onclick="reset()">😊</button>
    <div class="bestScore">best score: <span></span></div>

    <div class="upperBtns">
        <button onclick="startGame(4,2)">easy</button>
        <button onclick="startGame(8,12)">medium</button>
        <button onclick="startGame(12,30)">hard</button>
        <button class="undo" onclick="undo()">undo</button>
    </div>

    <div class="floatersRight">
        <div>
            <button class="manual" onclick="manual(this)">press for manual</button>
        </div>
        <div>
            <button class="sevenBoom" onclick="sevenBoom(this)">press for 7BOOM</button>
        </div>
    </div>

    <table>
        <tbody class="board-container"></tbody>
    </table>

    <div class="floatersLeft">
        <button class="safe" onclick="safeClick()">safe clicks: <span>🦺🦺🦺</span></button>
        <button class="hint" onclick="hint()">hints: <span>💡 💡 💡</span></button>
    </div>

    <div class="timer">timer</div>

    <h2>WINNER!!</h2>
    <h3> LOSER</h3>

    <script src="js/util.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
